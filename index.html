<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Temporizador Cuenta regresiva</title>
</head>
<body>
    <div class="contenedor">
        <h1>Temporizador Cuenta Regresiva</h1>
        <input id="ingresar-tiempo" placeholder="Ingresa el tiempo en segundos">
        <div id="temporizador"><span id="minutos">00</span>:<span id="segundos">00</span></div>
        <div>
            <button class="button" id="iniciar" type="submit">Iniciar</button>
            <button class="button" id="pausar" type="submit">Pausar</button>
            <button class="button" id="restablecer" type="submit">Restablecer</button>   
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
